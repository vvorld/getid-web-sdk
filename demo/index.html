<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" />
  <title>React App</title>
</head>

<body style="display: flex;justify-content: center;">
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <div id="controls"></div>
  <style>
    body {
      margin: 0;
      background: lightgrey;
    }

    .subsettings {
      margin-left: 10px;
    }

    label {

      display: inline-block;
    }

    .step {
      margin-top: 15px;
    }

    #controls {
      width: 400px;
      box-sizing: border-box;
      min-height: calc(100vh - 40px);
      margin: 20px;
      display: flex;
      flex-direction: row;
    }

    .controls_container {
      flex-grow: 1;
      background: aliceblue;
      padding: 20px;
      border: solid 1px gray;
      border-radius: 10px 0px 0px 10px;
      box-sizing: border-box;
      min-height: calc(100vh - 40px);
      max-width: 100%;
    }

    .try_button {
      padding: 10px;
      height: 100%;
      border: solid 1px gray;
      border-radius: 0px 10px 10px 0px;
      border-left: none;
      background: #cdbbef;
      color: white;
      transition: background-color 0.5s ease;
      outline: none;
    }

    .try_button:hover {
      height: 100%;
      border: solid 1px;
      border-radius: 0px 10px 10px 0px;
      border-left: none;
      background: #9c77e0;
      outline: none;
      transition: background-color 0.5s ease;
    }

    code {
      max-width: 100%;
      white-space: break-spaces;
      overflow: auto;
      display: block;
    }

    #eb5c8s3r76tt6 {}

    #getid-component {
      display: flex;
      justify-content: center;
      flex-flow: column;
      flex-grow: 1;
      padding: 20px;
      background: white;
    }
  </style>
  <div id="getid-component"></div>
</body>

</html>
